spring.application.name=cvbackend

# ==== JDBC (avec valeurs par défaut pour DEV) ====
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/mydb}
spring.datasource.username=${DB_USER:myuser}
spring.datasource.password=${DB_PASS:mypassword}

# ==== JPA ====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==== JWT ====
app.jwt.secret=${JWT_SECRET:dev-only-change-me-please}
app.jwt.expiration=${JWT_EXPIRATION:3600000}

# ==== CORS DEV ====
spring.web.cors.allowed-origins=${CORS_ORIGINS:http://localhost:4200,http://localhost:64243}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# ==== Serveur ====
server.port=${PORT:8080}

# ==== Uploads (10 Mo max) ====
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==== Logs utiles ====
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
